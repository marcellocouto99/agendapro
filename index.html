<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>AgendaPro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
        <link rel="stylesheet" href="LoginStyle.css">


    </head>
    <body>
        <div class="login-container">
        <div class="logo">
            <img src="img/Logo AgendaPro.png" alt="Logo da Empresa">
        </div>
        <main class="container">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input placeholder="E-mail" type="email">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-forgot">
                    <label>
                    <input type="checkbox">
                    Lembrar senha
                    </label>
                    <a href="#">Esqueci a senha</a>
                </div>
                <button type="submit" class="login">Login</button>
                <div class="register-link">
                    <p>N√£o tem uma conta?<a href="CadastroHtml.html"> Cadastre-se</a></p>
                </div>
            </form>
        </main>

        <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBihcx1ihMSs7egInoGOzV1mWIw9D8LUzw",
    authDomain: "agendapro-f6ecc.firebaseapp.com",
    projectId: "agendapro-f6ecc",
    storageBucket: "agendapro-f6ecc.firebasestorage.app",
    messagingSenderId: "1045418539073",
    appId: "1:1045418539073:web:aa920e129ece148c0feec0"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Captura o formul√°rio
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // impede reload

    const email = form.querySelector('input[type="email"]').value;
    const senha = form.querySelector('input[type="password"]').value;

    try {
      await signInWithEmailAndPassword(auth, email, senha);
      alert("‚úÖ Login realizado com sucesso!");
      window.location.href = "calendario.html"; // üëâ redireciona para o calend√°rio
    } catch (error) {
      console.error("Erro no login:", error);
      alert("‚ùå Erro no login: " + error.message);
    }
  });
</script>



    </body>

</html>
